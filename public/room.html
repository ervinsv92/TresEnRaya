<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/room.css">
    <script src = "/socket.io/socket.io.js"></script>
</head>
<body>
    <main class="container mt-2">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <h1>Jugando: <span id="spnJugando"></span></h1>
                </div>
                <div id="divSala" class="row">
                    <div class="col-12">
                        <button id="btnIniciarJuego" class="btn btn-primary">Iniciar Juego</button>
                    </div>
                </div>
                <div id="divJuego" class="row">
                    <table id="tableroJuego">
                        <tr>
                            <td><img id="0-0" class="btnJugada" src="./img/default.png" alt=""/></td>
                            <td><img id="0-1" class="btnJugada" src="./img/default.png" alt=""/></td>
                            <td><img id="0-2" class="btnJugada" src="./img/default.png" alt=""/></td>
                        </tr>
                        <tr>
                            <td><img id="1-0" class="btnJugada" src="./img/x.jpg" alt=""/></td>
                            <td><img id="1-1" class="btnJugada" src="./img/default.png" alt=""/></td>
                            <td><img id="1-2" class="btnJugada" src="./img/default.png" alt=""/></td>
                        </tr>
                        <tr>
                            <td><img id="2-0" class="btnJugada" src="./img/default.png" alt=""/></td>
                            <td><img id="2-1" class="btnJugada" src="./img/o.jpg" alt=""/></td>
                            <td><img id="2-2" class="btnJugada" src="./img/default.png" alt=""/></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <h3>Codigo: <span id="spnCodigo"></span></h3>
                </div>
                <div class="row">
                    <h2>Jugadores</h2>
                    <ul id="ulJugadores">
                    </ul>
                </div>

                <div class="row">
                    <h1>Chat</h1>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <input id="txtMensaje" type="text" class="form-control" placeholder="Mensaje">
                    </div>
                    <div class="col-lg-4">
                        <button id="btnEnviarMensaje" class="btn btn-outline-success">Enviar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <ul id="listaMensajes">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/session.js"></script>
    <script src="js/room.js"></script>
</body>
</html>
